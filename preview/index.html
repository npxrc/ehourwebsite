<!DOCTYPE html>
<html lang="en" class="ColorThemeDark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HourSync Preview</title>
		<link rel="stylesheet" href="../assets/css/preview.style.css">
		<link rel="stylesheet" href="../font.css">
		<link rel="stylesheet" href="../assets/css/win.css">
	</head>
	<body class="ColorThemeDark">
		<p id="warningtext">This is not representative of the final product, merely a mockup.</p>
		<div class="resizable" id="resizableDiv">
			<div id="topbar">
				<p class="left" style="float: left;">HourSync Preview - Login</p>
				<p class="right" style="float: right; cursor: pointer;">
					<a onclick="goBack()">-</a>
					<a onclick="resizeToFit()">❐</a>
					<a onclick="goBack()">✕</a>
				</p>
			</div>
			<div id="main">
				<div class="login" style="display: flex; flex-direction: column; align-items: center; height: 100%; width: 100%;">
					<img src="https://academyendorsement.olatheschools.com/images/21century_acad_logo.png" style="max-height: 40%; width: auto;">
					<div style="display: flex; justify-content: center; margin-top: 20px;">
						<input type="text" id="usernameInput" placeholder="District Username" style="margin-right: 10px;">
						<input type="password" id="passwordInput" placeholder="Password">
					</div>
					<button style="margin-top: 20px; padding: 10px 20px; font-size: 16px;" onclick="login()">Login</button>
				</div>
				<div class="home" style="display: flex; flex-direction: column; align-items: center; height: 100%; width: 100%;">
					<div id="homeTop" style="display: flex; justify-content: space-between; width: 100%;">
						<div class="homeLeft">
							<div id="username" style="font-weight: 600; font-size: 17px;" alt="Your actual name would go here, but you didn't give me that."></div>
							<div id="academy">adasd</div>
						</div>
						<div class="homeMiddle">
							<button onclick="alert('this is only a preview, let me at least finish the actual app first')">Create Submission</button>
						</div>
						<div class="homeRight">
							<span id="ehours">
                                Returned Hours: <b id="returnedHours"></b><br>
                                Pending Hours: <b id="pendingHours"></b><br>
                                Accepted: <b id="acceptedHours"></b><br>
                                Denied Hours: <b id="deniedHours"></b>
                            </span>
						</div>
					</div>
                    <hr>
                    <div id="homeRequests" style="overflow-x: scroll;">

                    </div>
				</div>
			</div>
			<div class="resize-handle" id="resizeHandle"></div>
		</div>
		<script src="../assets/js/preview.script.js"></script>
	</body>
</html>
