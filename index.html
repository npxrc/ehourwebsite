<!DOCTYPE html>
<html lang="en">
	<head>
		<script>
			let url = location.pathname;

			console.log(url);

			if (url !== "/" && url !== "/index.html") {
				location.replace(`/404?url=${url}`);
			}
		</script>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HourSync</title>

		<link rel="stylesheet" href="font.css" />
		<link rel="stylesheet" href="style.css" />

		<meta name="author" content="von Neil Patrao" />
		<meta name="title" content="HourSync" />
		<meta
			name="description"
			content="Ein neuer Weg, man kann eHours einzureichen. Gebaut für deine Zukunft."
		/>

		<meta property="og:title" content="HourSync" />
		<meta
			property="og:description"
			content="Ein neuer Weg, man kann eHours einzureichen. Gebaut für deine Zukunft."
		/>
		<meta
			property="og:image"
			content="https://hoursync.net/assets/meta.png"
		/>
	</head>
	<body>
		<div id="hero">
			<div class="h1-container">
				<h1>HourSync</h1>
			</div>
			<div id="hero-grad">
				<div class="content">
					<p>Ein neuer Weg, man kann eHours einzureichen</p>
					<span>
						<button
							class="primary download"
							onclick="window.open('https://hoursync.net/download/')"
						>
							Download
						</button>
						<button
							class="primary geturl"
							onclick="showURL()"
							hidden
						>
							URL öffnen
						</button>
						<button
							class="secondary"
							onclick="window.open('https://github.com/npxrc/HourSync')"
						>
							Sehen auf GitHub an
						</button>
						<script>
							let isMobile = false;
							window.addEventListener("resize", resizeCheck);
							window.addEventListener(
								"DOMContentLoaded",
								resizeCheck
							);

							function resizeCheck() {
								if (window.innerWidth < 550) {
									if (isMobile) return;
									isMobile = true;
									document
										.querySelector(".geturl")
										.attributes.removeNamedItem("hidden");
									document
										.querySelector(".download")
										.setAttribute("hidden", "");
								} else {
									if (!isMobile) return;
									isMobile = false;
									document
										.querySelector(".geturl")
										.setAttribute("hidden", "");
									document
										.querySelector(".download")
										.attributes.removeNamedItem("hidden");
								}
							}
							function showURL() {
								let div = create("div");
								let cont = create("div");
								let h1 = create("h1");
								let p = create("p");
								let button = create("button");

								div.classList.add("modal");
								cont.classList.add("container");
								h1.innerHTML = "www.t.ly/99mRK";
								p.innerHTML =
									"Bitte kopieren Sie dieses und öffnen Sie die URL auf Ihrem Laptop.";

								button.addEventListener("click", closeModal);
								button.innerHTML = "Okay";

								cont.append(h1);
								cont.append(p);
								cont.append(button);
								div.append(cont);

								document.body.append(div);

								// Trigger the transition
								setTimeout(() => {
									blur.style.opacity = "1"; // Fade-in the blur with opacity
									blur.style.backdropFilter = "blur(0px)"; // Remove the blur smoothly
								}, 0);
							}

							function closeModal() {
								let modal = document.querySelector(".modal");

								modal.classList.add("closing");
								modal.animate(
									{
										opacity: 0,
									},
									{
										duration: 250,
										easing: "ease",
										fill: "forwards",
									}
								);
								setTimeout(() => {
									modal.remove();
								}, 250);
							}

							function create(e) {
								return document.createElement(e);
							}
						</script>
					</span>
				</div>
			</div>
		</div>
		<!-- <div id="features">
			<div id="features-grad"></div>
		</div>
		<div id="testimonials"></div> -->
	</body>
</html>
